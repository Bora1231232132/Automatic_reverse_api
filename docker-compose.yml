# Bakong Automation - App + PostgreSQL
# Run: docker-compose up -d
# Health: http://localhost:3000/health

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nbc_intergration_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: nbc_intergration_db
      PORT: "3000"
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
